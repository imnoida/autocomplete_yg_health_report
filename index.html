<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>体調報告自動入力URL生成</title>
</head>
<body>
<div>
    <label for="name_bu">部: </label>
    <select id="name_bu">
        <option>男子部</option>
    </select>
</div>
<div>
    <label for="name_gakunen">学年: </label>
    <select id="name_gakunen">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
</div>
<div>
    <label for="name_dansi_kumi">組: </label>
    <select id="name_dansi_kumi">
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
    </select>
</div>
<div>
    <label for="name_bangou">番号: </label>
    <input type="text" id="name_bangou">
</div>
<div>
    <label for="name_namae">名前: </label>
    <input type="text" id="name_namae">
</div>
<div>
    <label for="name_body_temperature">体温: </label>
    <input type="text" id="name_body_temperature">
</div>
<div>
    <label for="name_health_condition">体調: </label>
    <select id="name_health_condition">
        <option>良い</option>
        <option>悪い</option>
    </select>
</div>
<div>
    <label for="name_is_bad_condition">体調が悪い場合: </label>
    <select id="name_is_bad_condition">
        <option>該当なし</option>
        <option>喉が痛い</option>
        <option>咳が出る</option>
        <option>痰が出る・痰がからむ</option>
        <option>鼻づまり・鼻水</option>
        <option>体がおもい・だるい</option>
        <option>嗅覚・味覚がおかしい</option>
    </select>
</div>
<div>
    <label for="name_is_bad_family_condition">家族が体調悪い？: </label>
    <select id="name_is_bad_family_condition">
        <option>いいえ</option>
        <option>はい</option>
    </select>
</div>
<div>
    <input type="button" value="URL生成" id="checkButton">
    <label for="url">URL:</label><input type="text" id="url">
    <input type="button" value="コピー" id="urlcopy">
</div>

<script>
    let name_bu = document.getElementById('name_bu');
    let name_gakunen = document.getElementById('name_gakunen');
    let name_dansi_kumi = document.getElementById('name_dansi_kumi');
    let name_bangou = document.getElementById('name_bangou');
    let name_namae = document.getElementById('name_namae');
    let name_body_temperature = document.getElementById('name_body_temperature');
    let name_health_condition = document.getElementById('name_health_condition');
    let name_is_bad_condition = document.getElementById('name_is_bad_condition');
    let name_is_bad_family_condition = document.getElementById('name_is_bad_family_condition');
    let checkButton = document.getElementById('checkButton');
    let msg = document.getElementById('msg');

    function urlGenerate() {
        // いいえ
        msg.value =
            "https://docs.google.com/forms/d/e/1FAIpQLSe9Zr3TqZ98pwU6XNRBF4ZthYw2TbFqfVPhRinndtSTYcwWZg/viewform?usp=pp_url"
            + "&entry.2079235297=" + name_bu.value
            + "&entry.865084182=" + name_gakunen.value
            + "&entry.647827530=" + name_dansi_kumi.value
            + "&entry.1854533710=" + name_bangou.value
            + "&entry.825151347=" + name_namae.value
            + "&entry.378294055=" + name_body_temperature.value
            + "&entry.1240639948=" + name_health_condition.value
            + "&entry.677661864=" + name_is_bad_condition.value
            + "&entry.1026424202=" + name_is_bad_family_condition.value;
    }

    function urlCopy() {
        msg.select();
        document.execCommand("copy");
    }

    checkButton.addEventListener('click', urlGenerate);
    checkButton.addEventListener('click', urlCopy);
</script>
</body>
</html>
